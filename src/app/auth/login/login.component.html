<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" name="username" formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" formControlName="password" placeholder="Entrez votre mot de passe" required>

    <button type="submit" [disabled]="isLoading">Se connecter</button>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>

</div>

<button class="btn btn-primary" routerLink="/register">S'inscrire</button>
